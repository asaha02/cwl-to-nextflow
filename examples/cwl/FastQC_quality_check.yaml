cwlVersion: v1.0
class: CommandLineTool
baseCommand: [fastqc]
hints:
  DockerRequirement:
    dockerPull: biocontainers/fastqc:v0.11.9_cv8

requirements:
  InlineJavascriptRequirement: {}
  ResourceRequirement:
    coresMin: 1
    ramMin: 2000

inputs:
  reads:
    type: File[]
    inputBinding:
      position: 1
outputs:
  qc_reports:
    type: File[]
    outputBinding:
      glob: "*.zip"
